<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BMI calculator</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="calculator-description">
        <h1 class="description-title">BMI CALCULATOR</h1>
        <h3 class="description-text">
          Input Your height and weight
        </h3>
        <h3 class="description-text">
          and then click button "BMI"
        </h3>
      </div>
      <div class="calculator-inputs">
        <div class="wrapper">
          <input type="number" name="Height" class="input-number input-height" placeholder="[cm] " />
          <h3 class="input-title">HEIGHT [cm]</h3>
        </div>
        <div class="wrapper">
          <input type="number" name="Weight" class="input-number input-weight" placeholder="[kg] " />
          <h3 class="input-title">WEIGHT [kg]</h3>
        </div>
      </div>
      <div class="calculator-output">
        <div class="result">
          <h3 class="min-val">0</h3>
          <div class="diagram"></div>
          <h3 class="max-val">50</h3>
        </div>
      </div>
      <div class="calculator-buttons">
        <div class="wrapper">
          <button class="button btn-bmi">BMI</button>
        </div>
        <div class="wrapper">
          <button class="button btn-reset">RESET</button>
        </div>
      </div>
      <div class="calculator-proposal">xxx</div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
