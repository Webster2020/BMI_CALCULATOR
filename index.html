<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BMI calculator</title>
    <link ref="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="calculator-description">
        <h1 class="description-title">BMI CALCULATOR</h1>
        <h3 class="description-text">
          Info how to insert data and how BMI is calculated...
        </h3>
      </div>
      <div class="calculator-inputs">
        <input name="Height" placeholder="Input Your height [cm]" />
        <input name="Weight" placeholder="Input Your weight [kg]" />
      </div>
      <div class="calculator-output">
        <div class="result"></div>
      </div>
      <div class="calculator-button">
        <button class="button">BMI</button>
        <button class="button reset">RESET</button>
      </div>
      <div class="calculator-proposal"></div>
    </section>
  </body>
</html>
